<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="container">

	<h1>Bootsrap Basics</h1>

	<button class="btn btn-danger btn-xs">Click Me</button>	
	<button class="btn btn-success btn-xs">Click Me</button>	
	<button class="btn btn-success btn-xs active">Click Me</button>	
	<button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>

	<a href="http://www.getbootstrap.com" class="btn btn-info btn lg">Bootstrap Docs</a>

	<div class="jumbotron">
		<h1>This is a jumbotron</h1>
		<p>Man of the year 1986 old west sheriff waxy gurn el snort frightfully nice? Cripes cardinal richelieu trimmed, cripes cardinal richelieu john cleese Fallen eyebrow yeoman farmer tache id trimmed?</p>
		<button class="btn btn-success btn-lrg">Hi there!</button>

	</div>

<!-- 	form group 
	form control -->
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

	<!-- Inline form -->
	<form class="form-inline">
	  <div class="form-group">
	    <label for="exampleInputName2">Name</label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">Email</label>
	    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	  </div>
	  <button type="submit" class="btn btn-default">Send invitation</button>
	</form>

</div>
</body>
</html>
