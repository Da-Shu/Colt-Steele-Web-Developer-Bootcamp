<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/jqueryTodos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.js"></script>

</head>
<body>

<div id="container">
	<h1>To-Do List<span id="plusSign"><i class="fas fa-plus-square"></i></span></h1>
	<input type="text" name="Add New Todo" placeholder="Add New Todo">
	<ul>
		<li><span><i class="fas fa-trash-alt"></i> </span>Wake up</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Read book on getting everyone to like you</li>
		<li><span><i class="fas fa-trash-alt"></i> </span>Get dressed</li>
	</ul>
</div>


<script type="text/javascript" src="assets/js/jqueryTodos.js"></script>
</body>
</html>
